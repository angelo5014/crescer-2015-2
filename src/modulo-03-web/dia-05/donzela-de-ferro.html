<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Maiden</title>
  </head>
  <body>
    <script type="text/javascript">
    function consultarSpotify() {
      $.get('https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50')
      .done(function(data) {
        var albuns = data.items;
        albuns.forEach(function(album){
          var imagens = album.images;
          imagens.forEach(function(elem) {
            if(elem.height === 300 && elem.width === 300){
            $('body').append($('<img>').attr('src', elem.url));
          }
          });
        });
        });
    };
    </script>
  </body>
</html>
