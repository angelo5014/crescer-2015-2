<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="Layout">
<head>
	<meta charset="ISO-8859-1" />
	<title>Lavanderia - Login</title>
</head>
<body>

	<section layout:fragment = "content">
		<p th:if="${param.logout}" class="alert">Logout feito com sucesso</p>
		<p th:if="${param.error}" class="alert alert-error">Login incorreto. Tente novamente !</p>
		
		<div class="table-bordered col-lg-4 col-lg-offset-4" style="margin-top:10px;">
		<h2>Login</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST" class="form">
				<div class="form-group">
					<input type="text" name="username" placeholder="Username" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="Password" class="form-control"/>
				</div>
				<input type="submit" id="login" value="Login" class="btn btn-primary" />
			</form>
		</div>
		
		
	</section>
	
	
</body>
</html>
