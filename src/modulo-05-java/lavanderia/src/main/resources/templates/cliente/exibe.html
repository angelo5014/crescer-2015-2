<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="Layout">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Visualizar</title>
	</head>

	<body>
	
		<section layout:fragment="content">
		
			<form th:object="${cliente}" class="form-horizontal">
		
				<div class="form-group">
					<label class="control-label col-sm-2">ID: </label>
					<div class="col-sm-4">
						<input th:field="*{id}" type="text" disabled="true" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Nome: </label>
					<div class="col-sm-4">
					<input th:field="*{nome}" type="text" disabled="true" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">CPF: </label>
					<div class="col-sm-4">
			 		<input th:field="*{cpf}" type="text" disabled="true"/>
			 		</div>
				</div>
				
				<div class="form-group">
			 		<label class="control-label col-sm-2">Email: </label>
			 		<div class="col-sm-4">
			 		<input th:field="*{email}" type="text" disabled="true"/>
			 		</div>
		 		</div>
		 		
		 		<div class="form-group">
			 		<label class="control-label col-sm-2">Cidade: </label>
			 		<div class="col-sm-4">
			 		<select th:field="*{idCidade}" disabled="true">
		                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
		            </select>
		            </div>
	            </div>
	             
			</form>
	</section>
	
	</body>
	
</html>
