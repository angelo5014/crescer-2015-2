<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="Layout">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>Lista</title>
</head>

<body>

<section layout:fragment="content">

	<div>
		<form th:action="@{/clientes/buscar}" method="GET" class="form-horizontal">
			<input type="text" name="nome"/>
			<button type="submit" class="btn btn-primary">Buscar</button>
		</form>
	</div>

	<div th:if="${(sucesso) != null}" class="alert alert-success fade in alert-dismisable alert-position">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	   <p th:text="${sucesso}"></p>
	</div>

	<div th:if="${not #lists.isEmpty(clientes)}" class="col-md-6 col-md-offset-3" style="margin-top:100px">
	
		<table class="table table-striped table-bordered table-hover col-sm-10">
			<thead>
				<tr>
               		<th>Nome</th>
                	<th>CPF</th>
                	<th>Situação</th>
                	<th>Visualizar</th>
                	<th>Editar</th>
                	<th>Remover</th>
				</tr>
				<tr th:each="cliente : ${(clientes)}">
                	<td th:text="${cliente.nome}"></td>
                	<td th:text="${cliente.cpf}"></td>
                	<td th:text="${cliente.situacao}"></td>
                	<td><a th:href="${ '/clientes/' + cliente.id}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
                	<td><a th:href="${'/clientes/editar/' + cliente.id}">Editar</a></td>
                	<td><a th:href="${'/clientes/remover/' + cliente.id}">Remover</a></td>
				</tr>
			</thead>
		</table>
		
		<a class="btn btn-default" th:href="@{|/clientes/incluir|}" role="button">Cadastrar</a>
		
	</div>
	
	</section>
	
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.min.js"></script>
</body>

</html>
