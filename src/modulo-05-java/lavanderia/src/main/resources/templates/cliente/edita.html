<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="Layout">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Edicao</title>
	</head>

	<body>		
		<section layout:fragment = "content">
			<div class="table-bordered col-lg-4 col-lg-offset-4" style="margin-top:10px">
				<h3>Edição de Clientes</h3>
				
				<form th:action="@{/clientes/editar}" th:object="${cliente}" method="post">
			
				    <input th:field="*{id}" type="hidden" />
					
					<div class="form-group">
						<label class="control-label">Nome: </label>
						<input class="form-control" th:field="*{nome}" type="text"/>
					</div>
					
					<div class="form-group">
						<label class="control-label">CPF: </label>
				 		<input class="form-control" th:field="*{cpf}" type="text" />
					</div>
					
					<div class="form-group">
				 		<label class="control-label">Email: </label>
				 		<input class="form-control" th:field="*{email}" type="text"/>
			 		</div>
			 		
			 		<div class="form-group">
				 		<label class="control-label">Endereço: </label>
				 		<input class="form-control" th:field="*{endereco}" type="text"/>
			 		</div>
			 		
			 		<div class="form-group">
				 		<label class="control-label">Bairro: </label>
				 		<input class="form-control" th:field="*{bairro}" type="text"/>
			 		</div>
			 		
			 		<div class="form-group">
				 		<label class="control-label">Cidade: </label>
				 		<select class="form-control" th:field="*{idCidade}">
			                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
			            </select>
		            </div>
		            
		            <div class="form-group">
				 		<label class="control-label">CEP: </label>
				 		<input class="form-control" th:field="*{cep}" type="text"/>
			 		</div>
			 		
			 		<div class="form-group">
						<label class="control-label col-2">Situação </label> 
						<select class="form-control" th:field="*{situacao}">
							<option th:each="s : ${situacoes}" th:text="${s}" th:value="${s}">
							</option>
						</select> <span class="help-inline" th:errors="*{situacao}"></span>
					</div>
		             
		             <button type="submit">Salvar</button>
		             
				</form>
			</div>
		</section>
	
	</body>
	
</html>
