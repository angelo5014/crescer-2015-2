<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="UTF-8" />
	<title>Lavanderia - Crescer</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<p class="navbar-text">
					<a th:href="@{/}" class="navbar-link" style="text-decoration: none">Home</a>
				</p>
				<div class="navbar-text navbar-right" sec:authorize="isAuthenticated()">
					<span sec:authorize="hasRole('ROLE_USER')">
						Olá USER
					</span>
					<span sec:authorize="hasRole('ROLE_ADMIN')">
						Olá ADMIN
					</span>
				
					<div sec:authentication="name">
					</div>
				
					<form th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-primary" >Deslogar</button>
					</form>
				</div>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/clientes}" class="navbar-link" style="text-decoration: none">Lista de Clientes</a></li>
					<li><a th:href="@{/produtos}" class="navbar-link" style="text-decoration: none">Lista de Produtos</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<section layout:fragment="content" style="margin-top:100px"></section>
	
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.min.js"></script>
</body>

</html>
